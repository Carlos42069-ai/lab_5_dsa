<!DOCTYPE html>
<html>
<head>
    <title>Infix to Postfix Converter</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eef2f3; text-align: center; }
        nav { background: #1e3d59; padding: 15px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; }
        nav a:hover { color: #ffcc00; }
        h1 { margin-top: 40px; color: #1e3d59; }
        form { margin-top: 30px; }
        input[type="text"] { padding: 10px; width: 300px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background: #1e3d59; color: white; border: none; cursor: pointer; }
        button:hover { background: #ffcc00; color: #1e3d59; }
        .result { margin-top: 30px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/works">toUpperCase</a>
        <a href="/circle">Area of Circle</a>
        <a href="/triangle">Area of Triangle</a>
        <a href="/infix_postfix">Infix to Postfix</a>
        <a href="/contact">Contact</a>
    </nav>

    <h1>Infix to Postfix Converter</h1>

    <form method="POST">
        <label>Enter infix expression (use spaces, e.g., A + B * C):</label><br><br>
        <input type="text" name="infix" placeholder="Example: A + B * C" required>
        <button type="submit">Convert to Postfix</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>Postfix Expression:</h3>
            <p>{{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
